

<div class="update-employee-container">
    <h2>Update Employee</h2>
  
 
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="selectedEmployee.name" class="form-input">
  
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="selectedEmployee.age" class="form-input">
  
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="selectedEmployee.email" class="form-input">
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="selectedEmployee.phoneNumber" class="form-input">
  
    <button (click)="updateEmployee()">Update Employee</button>
  </div>
