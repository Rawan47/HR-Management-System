

<div class="create-employee-container">
    <h2>Create Employee</h2>
  
   
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newEmployee.name" class="form-input">
  
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="newEmployee.age" class="form-input">
  
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="newEmployee.email" class="form-input">
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="newEmployee.phoneNumber" class="form-input">
  
    <button (click)="addEmployee()">Add Employee</button>
  </div>
