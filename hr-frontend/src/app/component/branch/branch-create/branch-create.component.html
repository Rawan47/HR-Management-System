<div class="container">
    <h2>Create Branch</h2>
    <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
  
      <div class="form-group">
        <label for="building_number">Building Number:</label>
        <input type="text" id="building_number" formControlName="building_number" required>
      </div>
  
      <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" formControlName="street" required>
      </div>
  
      <div class="form-group">
        <label for="area">Area:</label>
        <input type="text" id="area" formControlName="area" required>
      </div>
  
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" formControlName="city" required>
      </div>
  
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" formControlName="country" required>
      </div>
  
      <div class="form-group">
        <label for="manager">Manager:</label>
        
        <select id="manager" formControlName="manager">
         
          <option value="1">Manager </option>
          
        </select>
      </div>
  
      <button type="submit" [disabled]="!branchForm.valid">Create Branch</button>
    </form>
  </div>
